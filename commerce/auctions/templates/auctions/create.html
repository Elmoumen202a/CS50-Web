{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid h-100">
<div class="row justify-content-center align-items-center h-100">
<div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">

    <h2>Create New Listings</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token  %}

        <div class="mb-3">
            <label for="title" class="form-label">Enter Title</label>
            <input type="text" name="title"  class="form-control" id="title" placeholder="Put the description here">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Enter description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Put the description here">
        </div>
    
        <div class="mb-3">
            <label for="fotoURL" class="form-label">Enter foto URL</label>
            <input type="text" name="fotoURL" class="form-control" id="fotoURL" placeholder="Put the foto URL here">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Enter Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Put the price here">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category">
                {% for c in categories %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create new listing</button>

    </form>

</div>
</div>
</div>
{% endblock %}

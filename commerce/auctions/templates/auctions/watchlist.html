{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    <div class="row mx-3" >
        {% for l in  listings %}
        <div class="card mx-3" style="width: 18rem;">
            <img class="card-img-top" src="{{l.fotoURL}}" class="card-img-top" alt="{{l.title}}">
            <div class="card-body">
                <h5 class="card-title">{{l.title}}</h5>
                <p class="card-text"> {{l.description}} </p>
                <a href="{% url 'listing' id=l.id %}" class="btn btn-primary">Details</a>

            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}

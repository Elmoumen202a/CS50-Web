{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Pages</h1>
    <form action="{% url 'saveEdit' %}" method="POST">
        {% csrf_token %}
        <table>Enter a Title:</table>
        <input type="text" name="title" placeholder="Put a Title" value="{{ title }}">
        <br/>
        <table>Content:</table>
        <textarea name="content" > {{content}}</textarea>
        <br/>
        <input class="btn btn-primary" type="submit" value="edit" >
    </form>

{% endblock %}
